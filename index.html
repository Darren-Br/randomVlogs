<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body, html {height: 100%; margin: 0;}
    #grad1 {
      background-image: linear-gradient(rgb(209, 25, 25), rgb(214, 191, 191)); /* Standard syntax (must be last) */
      background-size: cover;
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>

  <title>Random Vlogsanator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body onload="openTxt()">

  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">Hi I'm Darren Browne, A CS student in NUI Galway. This is just a quick project I threw together to solve a non-existent problem of wanting to watch a random vlof from a few of my favourite Youtubers!</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="https://twitter.com/surprisingo" class="text-white">Follow on Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Random Vloganator</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <div id="grad1">
    <div class = "container">
      <h2 class="display-2 text-center" onclick="newVlog()">Random Casey Neistat Vlog!</h2>
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" id ="vid" width="480" height="270" src="https://www.youtube.com/embed/gnHCw87Enq4" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <i class="fas fa-dice fa-7x " onclick="newVlog()"></i>
      </div>
    </div>
  </div>





  <script>
    var file = "links.txt";
    var num = 1;
    var lines;

    function openTxt(){
      jQuery.get(file,function(txt, status){
           lines = txt.split("\n");
        });
    }

    function getFile(){
      var open = lines[num];
      var url = open.replace("watch?v=", "embed/");
      $("#vid").attr("src", url);
    }

    function newVlog() {
      num = Math.floor(Math.random() * 490) + 1;
      getFile();
    }
    
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
